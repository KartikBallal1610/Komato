<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Welcome to Food Delivery</h1>

    <!-- Burger Singh -->
    <div class="restaurant">
        <h2>Burger Singh</h2>
        <ul>
            <li><input type="checkbox" id="burgerSinghItem1" name="burgerSinghItem" value="Burger Singh Classic Burger"> Burger Singh Classic Burger</li>
            <li><input type="checkbox" id="burgerSinghItem2" name="burgerSinghItem" value="Paneer Tikka Burger"> Paneer Tikka Burger</li>
            <li><input type="checkbox" id="burgerSinghItem3" name="burgerSinghItem" value="Fries"> Fries</li>
        </ul>
    </div>

    <!-- Coffee Ka Khauf -->
    <div class="restaurant">
        <h2>Coffee Ka Khauf</h2>
        <ul>
            <li><input type="checkbox" id="coffeeKaKhaufItem1" name="coffeeKaKhaufItem" value="Espresso"> Espresso</li>
            <li><input type="checkbox" id="coffeeKaKhaufItem2" name="coffeeKaKhaufItem" value="Cappuccino"> Cappuccino</li>
            <li><input type="checkbox" id="coffeeKaKhaufItem3" name="coffeeKaKhaufItem" value="Latte"> Latte</li>
        </ul>
    </div>

    <!-- Sardarbucks -->
    <div class="restaurant">
        <h2>Sardarbucks</h2>
        <ul>
            <li><input type="checkbox" id="sardarbucksItem1" name="sardarbucksItem" value="Sardar's Special Brew"> Sardar's Special Brew</li>
            <li><input type="checkbox" id="sardarbucksItem2" name="sardarbucksItem" value="Sardar Chai"> Sardar Chai</li>
            <li><input type="checkbox" id="sardarbucksItem3" name="sardarbucksItem" value="Masala Coffee"> Masala Coffee</li>
        </ul>
    </div>

    <button onclick="orderFood()">Order</button>

    <script src="script.js"></script>
</body>
</html>
