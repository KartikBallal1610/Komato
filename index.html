<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Welcome to Food Delivery</h1>

    <div class="restaurant">
        <h2>Burger Singh</h2>
        <ul>
            <li><input type="checkbox" id="item1" name="burgerSinghItem" value="Burger Singh Classic Burger"> Burger Singh Classic Burger</li>
            <li><input type="checkbox" id="item2" name="burgerSinghItem" value="Paneer Tikka Burger"> Paneer Tikka Burger</li>
            <li><input type="checkbox" id="item3" name="burgerSinghItem" value="Fries"> Fries</li>
        </ul>
    </div>

    <button onclick="orderFood()">Order</button>

    <script>
        function orderFood() {
            let selectedItems = [];
            let items = document.querySelectorAll('input[name="burgerSinghItem"]:checked');
            items.forEach(item => {
                selectedItems.push(item.value);
            });

            if (selectedItems.length > 0) {
                localStorage.setItem("orderItems", JSON.stringify(selectedItems));
                window.location.href = "order-success.html";
            } else {
                alert("Please select at least one item.");
            }
        }
    </script>
    
</body>
</html>
